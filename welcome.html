<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MovieNation</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2a;
            color: #fcfeff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .welcome-container {
            background-color: #2d2e37;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-header h1 {
            color: #ffb43a;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .welcome-message {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffb43a;
            margin: 0 auto 20px;
            display: block;
        }
        
        .default-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #ffb43a;
        }
        
        .default-avatar i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: #ffb43a;
            color: #1e1e2a;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background: #ffa725;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 180, 58, 0.4);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h1>Welcome to MovieNation!</h1>
            
            <div id="avatarDisplay">
                <!-- Avatar will be inserted here by JavaScript -->
            </div>
            
            <p class="welcome-message">
                <span id="usernameDisplay"></span>, your account has been successfully created. 
                Start exploring thousands of movies and TV shows tailored just for you!
            </p>
            
            <a href="index.html" class="btn-primary">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // Display the user's information
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('newUsername');
            const avatar = localStorage.getItem('newUserAvatar');
            
            document.getElementById('usernameDisplay').textContent = username;
            
            const avatarDisplay = document.getElementById('avatarDisplay');
            if (avatar) {
                avatarDisplay.innerHTML = `<img src="${avatar}" alt="${username}'s profile" class="user-avatar">`;
            } else {
                avatarDisplay.innerHTML = `
                    <div class="default-avatar">
                        <i class='bx bx-user'></i>
                    </div>
                `;
            }
            
            // Clear the stored data (optional)
            localStorage.removeItem('newUsername');
            localStorage.removeItem('newUserAvatar');
        });
    </script>
</body>
</html>
