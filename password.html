<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - MovieNation</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #ffb43a;
            --hover-color: #ffc85a;
            --bg-color: #1e1e2a;
            --form-color: #2d2e37;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #1e1e2a 0%, #111118 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .reset-box {
            background-color: var(--form-color);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            animation: slideFadeIn 1s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-box h2 {
            text-align: center;
            color: var(--main-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .reset-box p {
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.3rem;
            position: relative;
        }

        .form-group label {
            font-size: 0.85rem;
            display: block;
            margin-bottom: 0.3rem;
        }

        .form-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 44px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #1e1e2a;
            color: var(--text-color);
            font-size: 0.95rem;
            transition: 0.35s ease;
        }

        .form-group input:focus {
            outline: none;
            border: 1px solid var(--main-color);
            box-shadow: 0 0 15px rgba(255, 180, 58, 0.5);
        }

        .submit-btn {
            background-color: var(--main-color);
            border: none;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            color: #1e1e2a;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn .text {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .submit-btn.loading .text {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #1e1e2a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .submit-btn.loading .spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.85rem;
            color: #ccc;
        }

        .auth-footer a {
            color: var(--main-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .reset-box {
                padding: 2rem 1.2rem;
            }

            .form-group i {
                left: 10px;
            }

            .form-group input {
                padding-left: 38px;
            }
        }
    </style>
</head>

<body>

    <div class="reset-box">
        <h2>Forgot Password?</h2>
        <p>Enter your email and weâ€™ll send you a reset link.</p>
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <i class='bx bx-envelope'></i>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <button type="submit" class="submit-btn" id="resetBtn">
                <span class="text">Send Reset Link</span>
                <span class="spinner"></span>
            </button>

            <div class="auth-footer">
                Remembered? <a href="login.html">Back to Sign In</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgotForm');
        const resetBtn = document.getElementById('resetBtn');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            resetBtn.classList.add('loading');

            setTimeout(() => {
                resetBtn.classList.remove('loading');
                alert("ðŸ“§ Reset link sent to your email!");
                form.reset();
            }, 3000);
        });
    </script>

</body>

</html>
